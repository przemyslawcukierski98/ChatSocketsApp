<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat application</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="stomp.js"></script>
</head>
<body onload="connect()">
    <div>
        <label class="label">Użytkownik:</label>
        <input class="input" id="user" type="text"/><br>

        <label class="label">Twoja wiadomość:</label>
        <input class="input" id="messageInput" type="text"/><br>

        <button class="button" onclick="sendMessage()">Send</button>
        <p id="response"></p>
    </div>
</body>
</html>
